<!doctype html>
<head>
    <title>ZFood.</title>
    <style type="text/css" media="screen">
        body { font-family: Helvetica, Sans-Serif; }
        input[type="text"] { font-size: 22pt; width: 86%; }
        input[type="submit"] { font-size: 22pt; }
        form { padding: 2em; background-color: #ccc; margin-bottom: 1em; }
        h1 { font-size: 37pt; }
        div.message { font-size: 27pt; color: green; margin-top: 1em; }

        div.item { vertical-align: bottom; margin-bottom: 1em; border-bottom: 1px solid #ccc; position: relative; }

        div.item a.remove { color: #ccc; position: absolute; right: 5%; top: 20px; display: none; font-size: 20pt; }
        div.item:hover a.remove { display: block; }

        div.item div.info { display: inline; }
        span.amount, span.unit { font-weight: bold; font-size: 40pt; }
        span.item { font-size: 40pt; }
        span.at { display: block; color: #aaa; font-size: 10pt; }
        div.example { color: #999; margin-top: 0.5em; font-size: 16pt; }

        a { color: #aaa; text-decoration: none; }
        a:hover { text-decoration: underline; }

        a.csv-link { margin: 1em 0 1em 0; display: block; }

        div.account { text-align: right; margin: 1em 0 1em 0; }
    </style>
</head>
<body>
    <div class="account"><a href="{% url logout %}">Log out</a></div>

    <form method="POST" action="{% url store %}">
        <input type="text" name="items" value="" />
        <input type="submit" value="Om Nom" />
        <div class="example">12pcs chocolate, 33cl beer, 1 banana, 2pcs apple</div>
    </form>
    <a class="csv-link" href="{% url csv %}">Get as CSV</a>
    {% if saved %}<div class="message">Saved.</div>{% endif %}
    {% if error %}<div class="message error">{{ error }}</div>{% endif %}
    <div class="items">
        {% for item in items reversed %}
        
        <div class="item">
            <div class="info">
                <span class="amount">{{ item.count }}</span>
                <span class="unit">{{ item.unit }}</span>
            </div>
            <span class="item">{{Â item.item }}</span>
            <span class="at">{{ item.at }}</span>
            <a href="{% url remove id=item.id %}" class="remove">remove</a>
        </div>
        {% endfor %}
    </div>
</body>
